    <title>GAFA theme testing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>

      body{
         background-color:black;
      }

      .mt-1{
         margin-top:2rem;
      }

      .mt-3{
         margin-top:6rem;
      }

      .GFSDK-e-buttons.is-primary, 
      .TabsGafaFit--tab-link.TabsGafaFit--tab-link__active,
      .GFSDK-c-Calendar__day-dots li.slick-active a .this-number,
      #CreateReservationFancyTemplate .touchpoint .gs-checkOut,
      #CreateReservationFancyTemplate .productSelection__content .SelectProductsStepNav ul>li.active a, 
      #CreateReservationFancyTemplate .productSelection__content .SelectProductsStepNav ul>li:hover a,
      #CreateReservationFancyTemplate .productSelection__content .products-container .GfStore__ProductsItems .add-to-card,
      .profile-user__tools,
      .profile-tabs #ProfileTabs>.nav-tabs>li.active .GFSDK-c-tabs__link:before,
      .profile-tabs #ProfileTabs>.nav-tabs>li .GFSDK-c-tabs__link:hover:before,
      .profile-tabs #ProfileTabs>.tab-content::-webkit-scrollbar-thumb,
      .GFSDK-c-Calendar__column::-webkit-scrollbar-thumb,
      .buq-accentColor{
         background-color: #F2C545!important;
      }
         
      #CreateReservationFancyTemplate .touchpoint .gs-checkOut:hover,
      #CreateReservationFancyTemplate .productSelection__content .SelectProductsStepNav ul>li.active a:hover,
      #CreateReservationFancyTemplate .productSelection__content .products-container .GfStore__ProductsItems .add-to-card:hover
      .GFSDK-e-buttons.is-primary:hover,
      .buq-accentColor:hover,
      .GFSDK-e-form__radio > .this-radio.checked:before{
         background-color:#f6cd5c!important;
      }
      
      .GFSDK-c-Calendar__day-dots li.slick-active a .this-date{
         color: #F2C545!important;
      }

      .GFSDK-e-meeting:hover,
      .GFSDK-e-structure__head > .this-image > div:before{
         border-color:  #F2C545!important;
      }
      
      .GFSDK-c-staffList__header .GFSDK-c-filter__item,
      .GFSDK-c-serviceList__header .GFSDK-c-filter__item,
      .GFSDK-c-Calendar__filter .GFSDK-c-filter__item{
         border-color:  white!important;
      }

      .horizontal .GFSDK-e-meeting,
      .GFSDK-e-structure__background:before,
      .GFSDK-e-product{
         background-color: black!important;
      }

      .GFSDK-e-service__head, 
      .GFSDK-e-service__body, 
      .GFSDK-e-service__footer,
      .horizontal .GFSDK-e-meeting__header,
      .horizontal .GFSDK-e-meeting__body .this-staff,
      .GFSDK-e-product__head, .GFSDK-e-product__body,
      .GFSDK-e-product__body .this-price p{
         color:white!important;
      }
    </style>

            <!-- <img src="./assets/img/buq-logo.svg" /> -->
